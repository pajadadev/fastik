<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles-mobile.css">
  <link rel="shortcut icon" href="./img/icont.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    
    <h1 class="Name">TikTok Video Downloader</h1>
    <br>
    <!-- form -->
    <form id="tiktokForm">
      <input type="text" id="url" name="url" placeholder="Enter TikTok Video URL" required />
      <button type="submit">Download Video</button>
      <script>
        document.getElementById('url').addEventListener('input', function () {
          document.getElementById('error').style.display = 'none';
        });
      </script>      
    </form>
    <!-- result -->
    <div id="result" class="result" style="display: none;">
      <h2>Video Download Links</h2>
      <p onclick="SD()"><strong>Video URL (SD):</strong> <a id="videoUrl" href="#" target="_blank" >Download</a></p>
      <p onclick="HD()"><strong>Video URL (HD):</strong> <a id="videoHD" href="#" target="_blank">Download</a></p>
    </div>

    <div id="error" class="error" style="display: none;"></div> 
    <!-- Popup gear container -->
    <div id="popup" class="popup hidden">
      <div class="gear"></div>
    </div>

  </div>
  <script src="./js/loading.js"></script>
  <script>
    function SD() {
      // Get the download link for the SD video
      const videoLink = document.getElementById("videoUrl").href;
  
      // Start the download by simulating a click on the download link
      const downloadLink = document.createElement('a');
      downloadLink.href = videoLink;
      downloadLink.download = '';  // This will trigger the download
      downloadLink.click();
  
      // Redirect to the thank you page after a short delay (to allow download to begin)
      setTimeout(function() {
        window.location.href = './thanku.html';
      }, 2000); // Delay of 2 seconds before redirecting
    }
    function HD() {
      // Get the download link for the SD video
      const videoLink = document.getElementById("videoHD").href;
  
      // Start the download by simulating a click on the download link
      const downloadLink = document.createElement('a');
      downloadLink.href = videoLink;
      downloadLink.download = '';  // This will trigger the download
      downloadLink.click();
  
      // Redirect to the thank you page after a short delay (to allow download to begin)
      setTimeout(function() {
        window.location.href = './thanku.html';
      }, 2000); // Delay of 2 seconds before redirecting
    }
  </script>

  <script type='text/javascript' src='//pl25706468.profitablecpmrate.com/c9/1b/74/c91b743206a79f9207098847af5b3128.js'></script>
</body>
</html>
